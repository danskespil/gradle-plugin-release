// See also http://docs.sonarqube.org/display/SCAN/Analyzing+with+SonarQube+Scanner+for+Gradle

// You need to point to a sonar instance, e.g. by putting this in the gradle.properties file in your
// home directory
// sonar.host.url=http://sonar.dsservice.eu
sonarqube {
    properties {
        property "sonar.projectName", project.name
        // When using Maven/Gradle, projectKey is automatically set to <groupId>:<artifactId>.
        property "sonar.projectKey", "org.sonarqube:${project.name}"
        // This is strange, strange, strange. Sonarqube has decided to use system properties for their
        // properties. System properties in gradle has the 'feature' that they can not be overriden.
        // So - to be able to override the default sonar, you have to set it here, and override it with e.g.
        // gradle sonarqube -Dsonar.host.url=http://localhost:32810
        property "sonar.host.url", "http://sonar.dsservice.eu"
    }
}