language: java

script:
  - if [ "$TRAVIS_BRANCH" != "release" ]; then ./gradlew check; fi
  - if [ "$TRAVIS_BRANCH" == "release" ]; then ./gradlew build publishPlugins -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET; fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
